name: Eslint

on:
  pull_request:
    branches:
      - main
      - 'develop'

jobs:
  lint-test-build:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: 1. Checkout Code
        uses: actions/checkout@v4

      - name: 2. Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: 3. Install Dependencies
        run: npm install

      - name: 4. Run Linter
        run: npm run lint